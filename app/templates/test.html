<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test</title>
</head>
<body>
    <h1>Take Test</h1>
    <form method="POST">
        {% for question in questions %}
            <div>
                <p><strong>{{ loop.index }}. {{ question.text }}</strong></p>
                {% if question.question_type == "選択式" %}
                    {% for choice in question.get_choices() %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ choice }}">
                            {{ choice }}
                        </label><br>
                    {% endfor %}
                {% else %}
                    <input type="text" name="{{ question.id }}" placeholder="Your answer">
                {% endif %}
            </div>
            <hr>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
